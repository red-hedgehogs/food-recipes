<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#food-recipes-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ baseurl }}"><img alt="{{ site.title }}" src="/assets/img/food-recipes-logo.svg" height="100%" /></a>
      </div>
      <div class="collapse navbar-collapse" id="food-recipes-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% for my_page in site.pages %}
          {% if my_page.title and my_page.show_in_nav %}
          <li>
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
